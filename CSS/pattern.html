<!DOCTYPE html>
<html>
<head> 
	<script type="text/javascript">
		function pt()
		{
			r=prompt("enter the row");
			for(i=0;i<=r;i++)
			{
				document.write("<br>");
				for(var j=1;j<=i;j++)
				{
					document.write("*");
				}
			}
		}
	</script>
	<title></title>
</head>
<body>
	<input type="button" value="click" onclick="pt()"/>

</body>
</html>
