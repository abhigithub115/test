<!DOCTYPE html>
<html>
<head>
	<title>ass11</title>
		<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<style type="text/css">
		hr{
			border: solid red 1px;
		}
	</style>
	<div class="container">
		<div class="row">
			<p class="text-center"><strong>this is an ordered list</strong></p>
			<ol>
				<li>India</li>
				<li>USA</li>
				<li>Africa</li>
				<li>UK</li>
			</ol>
			<hr>
			<p class="text-center"><strong>this is an unordered list</strong></p>
			<ul>
				<li>India</li>
				<li>USA</li>
				<li>Africa</li>
				<li>UK</li>
			</ul>
			<hr>so
			<p class="text-center"><strong>all list in single line</strong></p>
			<ul class="list-inline">
				<li>India</li>
				<li>USA</li>
				<li>Africa</li>
				<li>UK</li>
			</ul>
			<hr>
			<ul>
				
				<p class="text-center"><strong>this is unstyled list</strong></p>
				<ul class="list-unstyled">
				<li>India</li>
				<li>USA</li>
				<li>Africa</li>
				<li>UK</li>
				</ul>
			</ul>
		</div>
	</div>

</body>
</html>
