<!DOCTYPE html>
<html>
<head>
	<title>ass32</title>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<style type="text/css">
		hr{
			border: solid black 1px;
		}
	</style>
	<div class="well">
		<h3>Login form</h3>
		<hr>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="inputUsername" class="control-label col-sm-2">Username</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputUsername" placeholder="Login user">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword"  class="control-label col-sm-2">password</label>
				<div class="col-sm-10">
					<input type="text" id="inputPassword" class="form-control" placeholder="Login password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">login</button>
			</div>
			</div>
		</form>
	</div>

</body>
</html>
