<!DOCTYPE html>
<html>
<head>
	<title>ass37</title>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">
					<button class="btn btn-primary" id="togglebutton">toggle image gallery</button>
					<button class="btn btn-primary" id="hidebutton">toggle hide gallery</button>
					<button class="btn btn-primary" id="showbutton">toggle show gallery</button>
				</div>
			<div class="panel-body collapse" id="imagegallery">

			<div class="col-xs-4">
				<a href="Chrysanthemum.jpg" class="thumbnail">
					<p>Chrysanthemum</p>
					<img src="Chrysanthemum.jpg">
				</a>
			</div>
			<div class="col-xs-4">
				<a href="Desert.jpg" class="thumbnail">
					<p>Desert</p>
					<img src="Desert.jpg">
				</a>
			</div>
			<div class="col-xs-4">
				<a href="Hydrangeas.jpg" class="thumbnail">
					<p>Hydrangeas</p>
					<img src="Hydrangeas.jpg">
				</a>
			</div>
			</div>
		</div>	
	</div>	
</div> 
         <script type="text/javascript">
         	$(document).ready(function(){
         		$('#togglebutton').click(function(){
         			$('#imagegallery').collapse('toggle');

         		});
         		$('#hidebutton').click(function(){
         			$('#imagegallery').collapse('hide');

         		});
         		$('#showbutton').click(function(){
         			$('#imagegallery').collapse('show');

         		});

         	});
         </script>

</body>
</html>
