<!DOCTYPE html>
<html>
<head>
	<title>ass40</title>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<br>
				<button class="btn btn-primary btn-sm pull-right" data-target="#loginmodal" data-toggle="modal">login</button>
				<div class="modal" data-keyboard="false" data-backdrop="static" id="loginmodal" tabindex="-1">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button class="close" data-dismiss="modal">&times;</button>
									<h4 class="title">login</h4>
							</div>
							<div class="modal-body">
								<form>
									<div class="form-group">
										<label for="inputUserName">username</label>
										<input type="text" id="inputUserName" placeholder="login username" class="form-control">
									</div>
									<div class="form-group">
										<label for="inputPassword">password</label>
										<input type="password" id="inputPassword" placeholder="login password" class="form-control">
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button class="btn btn-primary">login</button>
								<button class="btn btn-primary" data-dismiss="modal">close</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
