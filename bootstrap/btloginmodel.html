<!DOCTYPE html>
<html>
<head>
	<title>bootstrap</title>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class=container>
		<h2>Basic model example</h2>
		<!---trigger the model with button-->
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#mymodal">Open modal</button>
	</div>
	<!--modal-->
	<div class="modal fade" id="mymodal" role="dialog">
		<div class="modal-dialog">

		<!---modal-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">x</span><span class="sr-only">Close</span> </button>
				<h4 class="madal-title" id="mymodaLabel">Login to site.com</h4>
			</div>
			<div class="modal-body">
				<div class="well">
					<form id="loginForm" method="POST" action="/Login/"novalidate="novalidate">
						<div class="form-group">
							<label for="username" class="control-label">Username</label>
							<input type="text" class="form-control" id="username" name="username" value="" required="" title="Please enter your username" placeholder="example@gmail.com">
							<span class="help-block"></span>

						</div>
						<div class="form-group">
							<label for="password"class="control-label">password</label>
						      <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password">
							<span class="help-block"></span>

							
						</div>
						<div id="loginErrorMsg" class="alert alert-error hide">Wrong username og password</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" name="remember" id="remember">Remember login</label>
								<p class="help-block">(if this is a private computer)</p>
						</div>
						<button type="sumbit" class="btn btn-success btn-block">Login</button>
						<a href="/forgot/" class="btn btn-default btn-block">Help to login</a>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
		</div>
	</div >


</body>
</html>
