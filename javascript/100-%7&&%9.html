<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function tot()
		{
			var sum=0;
			for(i=0;i<=100;i++)

			{
				if(i%7==0 && i%9==0)
				
				sum=sum+i;
			}
			document.write("sum is"+sum);
		}
	</script>
	<title></title>
</head>
<body>
	<form>
	<input type="button" value="click" onClick="tot()"/>
</form>
</body>
</html>
