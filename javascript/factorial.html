<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function factorial(){
			var n=prompt("enter a integer");
			var f=1;
			for(i=n;i>1;i--){
				f=f*i;
			}
			document.write("factorial of "+n+" is"+f);
		}
	</script>
</head>
<body>
	<input type="button" name="btn" value="find factorial" onclick="factorial()">

</body>
</html>
