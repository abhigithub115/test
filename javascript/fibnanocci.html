<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var fib1=0;
		var fib2=1;
		var count=2;
		var limit=prompt("enter a number");
		document.write("fibanocci series is:<br>");
		document.write(fib1+" <br>");
		document.write(fib2+"  <br>");
		while(count<=limit){
			var fib3=fib2+fib1;
			document.write(fib3+" <br>");
			count++;
			fib1=fib2;
			fib2=fib3;
		}
	</script>
</head>
<body>

</body>
</html>
