<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		image_tracker='f';
		function change(){

		var image=document.getElementById('social');
		if(image_tracker=='f'){
			image.src='twitter.png';
			image_tracker='t';
		}else{
			image.src='face.png';
			image_tracker='f';
		}
	}
		
	</script>
</head>
<body>
	<img src="face.png" alt="social logo" id="social" onclick="change();">

</body>
</html>
