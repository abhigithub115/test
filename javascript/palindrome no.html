<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function num()
		{
			n=prompt("enter the number");
			sum=0;
			temp=n;
			while(n>=1)
			{
				r=n%10;
				n=parseInt(n/10);
				sum=sum*10+r;
			}
			if(sum==temp)
		{
			alert("it is palindrome");
		}
		else{
			alert("it is not palindrome");
		}}

	</script>
	<title></title>
</head>
<body>
	<input type="button" name="" value="click" onClick="num()"> 

</body>
</html>
