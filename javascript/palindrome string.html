<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		rev="";
		a=prompt("enter the string")
		i=a.length;
		for(var j=i;j>=0;j--)
		{
			rev=rev+a.charAt(j);
		}
		if (a==rev) {
			alert(a+" is pallindrome");

		}
		else{
			alert(a+" is not a pallindrome");
		}
	</script>
</head>
<body>

</body>
</html>
