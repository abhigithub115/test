	<title>parttern2</title>
	<script type="text/javascript">
		function pat()
		{
			for(var i=6;i>1;i--)
			{
				for(j=1;j<=i;j++)
				{
					document.write("*");
				}
				document.write("<br>");
			}
		}
	</script>
</head>
<body>
<input type="button" name="btn" value="click here" onclick="pat()">
